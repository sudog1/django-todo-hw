<!-- templates/tweet/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <p>
                                        {% if todo %}
                                        <form method="post" action="/todo/update/{{ todo.id }}">
                                            {% csrf_token %}
                                            <div class="form-group mb-2">
                                                <label for="title">할 일</label>
                                                <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}">
                                                <label for="content">상세내용</label>
                                                <textarea class="form-control" style="resize: none" name="content" id="content">{{ todo.content }}</textarea>
                                            </div>
                                            {% if todo.is_completed == True %}
                                            <input type="checkbox" id="is_completed" name="is_completed" value="True" checked/>
                                            {% else %}
                                            <input type="checkbox" id="is_completed" name="is_completed" value="True"/>
                                            {% endif %}
                                            <label for="is_completed">완료!</label>
                                            <button type="submit" class="btn btn-primary">수정하기</button>
                                        {% else %}
                                        <form method="post" action="/todo/create/">
                                            {% csrf_token %}
                                            <div class="form-group mb-2">
                                                <label for="title">할 일</label>
                                                <input type="text" class="form-control" id="title" name="title">
                                                <label for="content">상세내용</label>
                                                <textarea class="form-control" style="resize: none" name='content' id="content"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary">생성하기</button>
                                        </form>
                                        {% endif %}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
