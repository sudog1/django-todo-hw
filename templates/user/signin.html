{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><strong>로그인</strong></div>
            <div class="card-body">
                <form method="post" action="{% url 'user:signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ request.POST.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ request.POST.password }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    {% if error_message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>계정이 없으신가요? <a href="{% url 'user:signup' %}">회원가입</a></p>
        </div>
    </div>
</div>
{% endblock %}
