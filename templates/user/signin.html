{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">SignIn</div>
            <div class="card-body">
                <form method="post" action="{% url 'user:signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ request.POST.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ request.POST.password }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <!-- {% if error_message %}
                        <p class="error">{{ error_message }}</p>
                    {% endif %} -->
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'user:signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
