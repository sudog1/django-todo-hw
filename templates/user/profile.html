{% extends 'base.html' %}

{% block content %}
<!-- 프로필 사진을 등록, 변경하거나 아이디, 이메일을 변경하는 페이지 -->
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><strong>프로필 변경</strong></div>
            <div class="card-body">
                <form method="post" action="{% url 'user:profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="profile_picture">프로필 사진:</label>
                        <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">사진 등록</button>
                </form>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'user:signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ user.username }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" id="email">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">변경</button>
                    {% if error_message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
