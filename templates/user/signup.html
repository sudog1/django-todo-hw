{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><strong>회원가입</strong></div>
            <div class="card-body">
                <form method="post" action="{% url 'user:signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ request.POST.username }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" name="email" class="form-control" value="{{ request.POST.email }}" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password1">비밀번호:</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ request.POST.password }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">비밀번호 확인:</label>
                        <input type="password" name="password2" class="form-control" id="password2" value="{{ request.POST.password2 }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    {% if error_message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>이미 계정이 있으신가요? <a href="{% url 'user:signin' %}">로그인</a></p>
        </div>
    </div>
</div>
{% endblock %}
