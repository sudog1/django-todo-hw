{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
                <form method="post" action="{% url 'user:signup' %}">
                    {% csrf_token %}
                    
                    <!-- 이름 -->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ request.POST.username }}" required>
                    </div>
                    
                    <!-- 이메일 -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" value="{{ request.POST.email }}" id="email" required>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label for="password1">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ request.POST.password }}" required>
                    </div>
                    
                    <!-- 비밀번호 확인 -->
                    <div class="form-group">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" name="password2" class="form-control" id="password2" value="{{ request.POST.password2 }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    {% if error_message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{% url 'user:signin' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
